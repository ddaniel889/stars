
<div class="detail">
 <h2>Movie Characters</h2>
 <mat-card>
  <mat-card-title>{{this.people.name}} </mat-card-title>
  <img mat-card-image src="../../../../../assets/img/characters/{{id}}.png" alt="Movie">
  <mat-card-subtitle><span class="subtitle">Height</span>{{this.people.height}} </mat-card-subtitle>
  <mat-card-subtitle><span class="subtitle">Mass</span>{{this.people.mass}}  </mat-card-subtitle>
  <mat-card-subtitle><span class="subtitle">Hair Color</span>{{this.people.hair_color}}  </mat-card-subtitle>
  <mat-card-subtitle><span class="subtitle">Skin Color</span>{{this.people.skin_color}}  </mat-card-subtitle>
  <mat-card-subtitle><span class="subtitle">Eye Color</span>{{this.people.eye_color}}  </mat-card-subtitle>
  <mat-card-subtitle><span class="subtitle">Birth Year</span>{{this.people.birth_year}}  </mat-card-subtitle>
  <mat-card-subtitle><span class="subtitle">Gender</span>{{this.people.gender}}  </mat-card-subtitle>
 
</mat-card>
<div class="button">
  <button mat-button color="primary" routerLink="/home">Back</button>
</div>
</div>
