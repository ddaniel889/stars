
<div class="films">
  <h2>Films 	<mat-icon>stars</mat-icon></h2>
  <div class="Mat-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.title}} </td>
      </ng-container>

      <ng-container matColumnDef="Director">
        <th mat-header-cell *matHeaderCellDef> Director </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.director}} </td>
      </ng-container>


      <ng-container matColumnDef="Producer">
        <th mat-header-cell *matHeaderCellDef> Producer </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.producer}} </td>
      </ng-container>


      <ng-container matColumnDef="Release Date">
        <th mat-header-cell *matHeaderCellDef> Release Date </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.release_date}} </td>
      </ng-container>


       <ng-container matColumnDef="Movie Detail">
        <th mat-header-cell *matHeaderCellDef> Movie Detail </th>
        <td class="index" mat-cell *matCellDef=" let dataSource; let i = index;"> <a routerLink="/film/{{i+1}}">{{i+1}}</a><mat-icon class="ico">keyboard_backspace</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
